<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="navbar_logo">
            <div class="navbar_logo_text">
              <h2>Rolling</h2>
            </div>
          </div>
          <div class="navbar_search">
            <div class="search_icon">
              <img src="./assets/img/search_icon.svg" alt="search" />
            </div>
            <div class="navbar_search_field">
              <input
                type="search"
                class="search_bar"
                placeholder="Search Rolling"
              />
            </div>
          </div>
          <div class="navbar_menu">
            <div class="navbar_menu_text">
              <a href="#">Explore</a>
              <a href="#">Activity</a>
              <a href="#">Feed</a>
              <a href="#">Bids</a>
            </div>
          </div>
          <div class="navbar_icons">
            <div class="spark_icon_btn">
              <img src="./assets/img/Vector.svg" alt="" />
            </div>
            <div class="navbar_btn">
              <button>Connect Wallet</button>
            </div>
          </div>
        </div>
        <div class="top_content">
          <div class="top_img">
            <img src="./assets/img/Rectangle 1.png" alt="image" />
          </div>
          <div class="top_right_content">
            <div class="top_title_content">
              <div class="top_title">
                <h2>The circle's pristine cleanliness</h2>
              </div>
              <div class="top_user">
                <div class="user_icon">
                  <img src="./assets/img/icon.png" alt="icon" />
                  <div class="user_name">
                    <span>Tung Tran</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="bid">
              <div class="current_bid">
                <p class="bid_title">Current Bid</p>
                <p class="coin">0.85 ETH</p>
                <p class="usd">$2,169.42</p>
              </div>
              <div class="bid_line"></div>
              <div class="auction_timer">
                <p class="bid_title">Auction ends in</p>
                <div class="auction_time">
                  <div class="auc_times">
                    <p class="coin">3</p>
                    <p class="usd">hours</p>
                  </div>
                  <div class="auc_times">
                    <p class="coin">16</p>
                    <p class="usd">minutes</p>
                  </div>
                  <div class="auc_times">
                    <p class="coin">58</p>
                    <p class="usd">seconds</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="top_btn">
              <button type="button">Place a bid</button>
              <a href="#">View artwork</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
