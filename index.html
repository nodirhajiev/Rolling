<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="container">
          <div class="navbar_logo">
            <div class="navbar_logo_text">
              <h2>Rolling</h2>
            </div>
          </div>
          <div class="navbar_search">
            <div class="search_icon">
              <img src="./assets/img/search_icon.svg" alt="search" />
            </div>
            <input
              type="search"
              class="search_bar"
              placeholder="Search Rolling"
            />
          </div>
          <div class="navbar_menu">
            <div class="navbar_menu_text">
              <p>Explore</p>
              <p>Activity</p>
              <p>Feed</p>
              <p>Bids</p>
            </div>
          </div>
          <div class="navbar_icons">
            <div class="spark_icon_btn">
              <img src="./assets/img/Vector.svg" alt="" />
            </div>
            <div class="navbar_btn">
              <button>Connect Wallet</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
